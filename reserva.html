<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realizar Reserva - Airline</title>

<body>

<div class="main-container">
    <h1>Realizar Reserva de Vuelo</h1>
    <form action="reserva.php" method="post">
        <!-- Desplegable para seleccionar el usuario -->
        <label for="usuario_id">Usuario:</label>
        <select id="usuario_id" name="usuario_id" required>
            <!-- Las opciones se deben llenar dinámicamente con PHP -->
        </select>

        <!-- Desplegable para seleccionar el asiento -->
        <label for="asiento_id">Asiento:</label>
        <select id="asiento_id" name="asiento_id" required>
            <!-- Las opciones se deben llenar dinámicamente con PHP -->
        </select>

        <!-- Desplegable para seleccionar la clase -->
        <label for="clase_id">Clase:</label>
        <select id="clase_id" name="clase_id" required>
            <!-- Las opciones se deben llenar dinámicamente con PHP -->
        </select>

        <!-- Selector de fecha -->
        <label for="fecha">Fecha de Reserva:</label>
        <input type="date" id="fecha" name="fecha" required>

        <!-- Desplegable para seleccionar el estado -->
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="Confirmada">Confirmada</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Cancelada">Cancelada</option>
        </select>

        <button type="submit" name="enviar">Enviar Reserva</button>
    </form>
</div>
