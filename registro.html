<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrarse - Panama Canal Air</title>
<link rel="stylesheet" href="./css/registro.css">
</head>
<body>

<div class="main-container">
    <div class="logo-container">
        <!-- Asegúrate de que la ruta al logo sea correcta -->
        <img src="./Imagenes/logo.PNG" alt="Logo Panama Canal Air">
    </div>
    <div class="registration-container">
            <form class="registration-form" action="registro.php" method="post">

            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <input type="text" id="apellido" name="apellido" placeholder="Apellido">
            <input type="password" id="password" name="password" placeholder="Contraseña">
            <input type="password" id="repeat-password" name="repeat-password"  placeholder="Repita contraseña">
            <button type="submit">Registrar</button>
        </form>
    </div>
</div>
