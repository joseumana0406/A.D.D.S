<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rastreo de Equipaje</title>
<link rel="stylesheet" href="./css/rastro.css">
</head>
<body>
<div class="container">
    <header>
        <!-- Aquí podrías colocar la navegación o el logo de la compañía -->
    </header>
    <section class="tracking-section">
        <h1>Rastreo de equipaje</h1>
        <p>Para dar seguimiento a tu maleta desde que la documentas hasta que la recoges en las bandas de equipaje, por favor ingresa la siguiente información:</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="bookingCode">Clave de reservación</label>
                <input type="text" id="bookingCode" name="bookingCode">
            </div>
            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <button type="submit">Rastrear mi equipaje</button>
        </form>
    </section>
    <footer>
        <!-- Información del pie de página -->
    </footer>
</div>
</body>
</html>
