        <form action="#" method="post">
            <div class="form-group">
                <label for="bookingCode">Clave de reservación</label>
                <input type="text" id="bookingCode" name="bookingCode" required>

            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <button type="submit">Consultar Rastreo</button>
        </form>

        <!-- Aquí se mostraría la información de rastreo (puedes ajustar según tus necesidades) -->

            <!-- La información de rastreo se mostraría aquí -->
